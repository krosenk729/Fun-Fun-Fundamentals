<!DOCTYPE html>
<html>
<head>
	<title>My SPA</title>
	<meta charset="utf-8">

	<link href="css/main.css" rel="stylesheet" />
	<!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <!-- <script src="js/controllers/NavCtrl.js"></script> -->
</head>

<body ng-app="myApp">
	<div ng-controller="NavCtrl">
		<nav>
			<h4>{{webContents[curNav].name}}</h4>
			<ol class="nav-indicators">
				<li ng-repeat="item in webContents" ng-class="{ active: isSet($index) }" ng-click="changeTo($index)">{{item.name}}</li>
			</ol>
		</nav>
	<main>
		<div class="row">
			<div ng-repeat="c in webContents[curNav].contents">
				<h3 class="title">{{c.name}}</h3>
				<h4 class="subtitle">{{c.uvp | uppercase}}</h4>
				<div class="body">{{c.desc}}</div>
				<a href="{{c.link}}">{{c.linkName | uppercase}}</a>
				<img ng-src="{{c.img}}">
			</div>
		</div>
	</main>
	</div>
</body>
</html>
