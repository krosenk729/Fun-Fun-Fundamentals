<!DOCTYPE html>
<html>
<head>
	<title>Which is a better deal?</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<style type="text/css">
	.card-title input{
		width: 	100%;
	}
	input:required:invalid, input:focus:invalid{
		box-shadow: none;
		-moz-box-shadow: none;
	}
	input:required:invalid::after{
		content: 'Invalid';
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<label for="item-1-name">Item One</label>
							<input type="text" placeholder="name" id="item-1-name">
						</h3>
					</div>
					<div class="card-body">
						<form id="item-1-form">
							<fieldset class="form-group">
								<label for="item-1-cost">Price</label>
								<input type="number" class="form-control" id="item-1-cost" placeholder="0.00" min="0" max="100000" required>
								<div class="input-group-addon">

								</div>
							</fieldset>
							<fieldset class="form-group">
								<label for="item-1-size">Size</label>
								<div class="input-group" id="item-1-size">
									<input type="text" class="form-control" id="item-1-sizeqty" placeholder="28" required>
									<select class="form-control" id="item-1-sizeunit"  aria-label="unit size">
										<option value="g">grams (g)</option>
										<option value="oz">ounces (oz)</option>
										<option value="per">units (items)</option>
										<option value="lbs">pounds (lbs)</option>
									</select>
								</div>
							</fieldset>
						</form>
					</div>
					<ul class="list-group list-group-flush" id="item-1-unit-cost">
						<li class="list-group-item">$12.012 per unit</li>		
					</ul>
				</div>
			</div><!-- col --> 
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<label for="item-2-name">Item Two</label>
							<input type="text" placeholder="name" id="item-2-name">
						</h3>
					</div>
					<div class="card-body">
						<form id="item-2-form">
							<fieldset class="form-group">
								<label for="item-2-cost">Price</label>
								<input type="number" class="form-control" id="item-2-cost" placeholder="0.00" min="0" max="100000" required>
								<div class="input-group-addon">
								</div>
							</fieldset>
							<fieldset class="form-group">
								<label for="item-2-size">Size</label>
								<div class="input-group" id="item-2-size">
									<input type="text" class="form-control" id="item-2-sizeqty" placeholder="28" required>
									<select class="form-control" id="item-2-sizeunit"  aria-label="unit size">
										<option value="g">grams (g)</option>
										<option value="oz">ounces (oz)</option>
										<option value="per">units (items)</option>
										<option value="lbs">pounds (lbs)</option>
									</select>
								</div>
							</fieldset>
						</form>
					</div>
					<ul class="list-group list-group-flush" id="item-2-unit-cost">
						<li class="list-group-item">$<span class="unit-cost"></span> per unit</li>		
					</ul>
				</div>
			</div><!-- col --> 
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script>
		let compUnits = $('#item-1-sizeunit').find(':selected').attr('value');
		let item2 = {
			name: $('#item-2-name').val(),
			price: $('#item-2-cost').val(),
			size: $('#item-2-sizeqty').val(),
			unit: $('item-2-sizeunit')
		}
		$('#item-2-form').on('change', function(e){
			e.preventDefault();
			$('#item-2-unit-cost .unit-cost').text( item2.price / item2.size );
			console.log('submitted');
		});
	</script>
</body>
</html>
