<!DOCTYPE html>
<html>
<head>
	<title>Learning Stuff</title>
	<meta charset="utf-8">
	<meta name="description" content="messing around learnging -- helper file only">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="container">
		
	</nav>
	<div class="container">

		<div class="row card-row">
			<!-- New Time Cards -->
			<div class="col-6 cols-sm-4">
				<div class="card card-counter card-creator w-100 text-center">
					<div class="card-header">
						<h3>
						<label for="newName" class="sr-only">Name</label>
						<input type="text" name="newName" value="My Name For Timer" required>
						</h3>
					</div>
					<div class="card-body">
						<div class="card-block">
							<form>
								<div class="form-group custom-radio">
									<input type="radio" name="upOrDown" id="createup" value="Up" checked>
									<label class="bt-upOrDown" for="createup">Up</label>
								</div>
								<div class="form-group custom-radio">
									<input type="radio" name="upOrDown" id="createdown" value="Down">
									<label class="bt-upOrDown" for="createdown">Down</label>
								</div>
								<div class="form-group card-down-from hideme">
									<label for="downFrom">Seconds</label>
									<input type="number" name="downFromSec" step="1" min="0" class="w-70" placeholder="30">
								</div>
							</form>
						</div>
					</div>
					<div class="card-footer">
						<button class="bt-add">Add Timer</button>
					</div>
				</div><!--card-->
			</div><!--col-->
		</div><!--row-->
	</div><!--container-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/timed-cards.js"></script>
</body>
</html>
