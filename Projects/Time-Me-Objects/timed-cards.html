<!DOCTYPE html>
<html>
<head>
	<title>Learning Stuff</title>
	<meta charset="utf-8">
	<meta name="description" content="messing around learnging -- helper file only">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<style type="text/css">
	.form-group{
		width: 100%;
		margin-bottom: 10px;
	}
	.card{ /*I know bootstrap has utilities but this was getting out of control*/
		width: 100%;
		height: 100%;
		text-align: center;
	}
	.btn-add{
		width: 100%;
		height: 100%;
		margin: 0;
		padding: .5rem 1rem;
	}
	.card-footer{
		padding: 0;
	}

	#card-99{}
</style>

</head>
<body>
	<div class="container">
		
	</div>
	<div class="container">
		<div class="row">
			<div class="col-6 cols-sm-4">
				<div class="card card-counter card-up w-100 text-center" id="card-99">
					<div class="card-header"><h3>My Timer</h3></div>
					<div class="card-body">
						<div class="card-block">
							<div class="card-title card-count">30</div>
							<div class="card-status">Paused</div>
							<button class="btn bt-start">Start</button>
							<button class="btn bt-stop">Pause</button>
							<button class="btn bt-restart">Clear</button>
						</div>
					</div>
				</div><!--card-->
			</div><!--col-->

			<div class="col-6 cols-sm-4">
				<div class="card card-counter card-creator w-100 text-center">
					<div class="card-header">
						<label for="newName"><h3>Name</h3></label>
						<input type="text" name="newName">
					</div>
					<div class="card-body">
						<div class="card-block">
							<form>
								<div class="form-group">
									<button class="btn bt-up">Up</button>
									<button class="btn bt-down">Down</button>
								</div>
								<div class="form-group card-down-from">
									<label for="downFrom">Seconds</label>
									<input type="number" name="downFromSec" step="1" min="0" class="w-70">
								</div>
							</form>
						</div>
					</div>
					<div class="card-footer">
						<button class="btn-add">Add Timer</button>
					</div>
				</div><!--card-->
			</div><!--col-->
		</div><!--row-->
	</div><!--container-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="timed-cards.js"></script>
</body>
</html>
